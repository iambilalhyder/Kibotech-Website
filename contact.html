<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibotech - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="./images/Kibotech.logo.jpeg" alt="Kibotech Logo" style="height:50px;">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="programs.html" class="dropbtn">Programs</a>
                    <div class="dropdown-content">
                        <a href="programs.html">Programs</a>
                        <a href="internships.html">Internships</a>
                        <a href="training.html">Training</a>
                    </div>
                </li>
                <li><a href="services.html">Services</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="signinBtn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" name="name" required>
                <input type="email" placeholder="Your Email" name="email" required>
                <textarea placeholder="Message" name="message" required></textarea>
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Kibotech — All rights reserved</p>
    </footer>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="signinForm">
                <h2>Sign In</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="switch">Don’t have an account? <a onclick="showSignUp()">Sign Up</a></p>
            </form>
            <form id="signupForm" style="display:none;">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <select required>
                    <option value="">How do you want to associate?</option>
                    <option>Student</option>
                    <option>Freelancer</option>
                    <option>Partner</option>
                </select>
                <input type="text" placeholder="Mobile Number" required>
                <input type="text" placeholder="College Name" required>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="switch">Already have an account? <a onclick="showSignIn()">Sign In</a></p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
